<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table {
            text-align: center;
            border: 1px soild #000;
            border-collapse: collapse;
        }
        tr,td,th{
            border: 1px soild #000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <thead>
            <th>name</th>
            <th>roll no.</th>
        </thead>
        </tr>
        <tr>
          <tbody>
              <td>shivani</td>
            <td>68</td>
        </tbody>
        </tr>
    </table>
</body>
</html>
