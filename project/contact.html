<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>


    <form >
        <div class="contact-content">
        <div>
            <label for="user name"> Username</label>
            <input type="text" id="username"/>
        </div>
        <div>
            <BR>
            <label for="email">Enter your email</label>
            <input type="email" id="email"/>
        </div>
        <div>
            <BR>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"/>male
            <input type="radio" name="gender" value="female"/>female
        </div>
    
        <div>
            <BR>
        <label for="textarea">Message</label>
        <textarea name="comments"
         cols="30"
          rows="10"
          placeholder="enter your message"
          ></textarea>
    </div>

    <BR>
        <button type="submit" class="btn btn-submit">send message</button>
<div class="contact-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3536.697304124273!2d77.67481777424841!3d27.571903231454506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39736e22b4da686f%3A0xb12573270e6273a1!2sSri%20Sri%20Krishna%20Balaram%20Mandir%20(ISKCON%20Vrindavan)!5e0!3m2!1sen!2sin!4v1702650453809!5m2!1sen!2sin"
                 width="50%" 
                 height="auto"
                  style="border:0;" 
                  allowfullscreen=" " 
                  loading="lazy" 
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>
    </form>
    
</body>
</html>
